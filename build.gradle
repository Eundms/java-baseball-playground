plugins {
    id 'java'  // 'java' 플러그인 선언
    id 'eclipse'  // 'eclipse' 플러그인 선언
}

group = 'camp.nextstep'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation "org.junit.jupiter:junit-jupiter:5.7.2"
    testImplementation "org.assertj:assertj-core:3.19.0"
}

test {
    useJUnitPlatform()
}
